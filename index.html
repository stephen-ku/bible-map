        /* Custom Scrollbar for Sidebar */
        .scroller::-webkit-scrollbar {
            width: 6px;
        }
        .scroller::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .scroller::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        .scroller::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Leaflet Tweaks */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 0;
            overflow: hidden;
        }
        .leaflet-popup-content {
            margin: 0;
            width: 300px !important;
        }
        .leaflet-container {
            font-family: 'Inter', 'Noto Sans SC', 'Noto Sans TC', 'Noto Sans KR', sans-serif;
            background: #e4e4e4; /* Fallback for no-label tiles */
        }
        
        /* Custom Map Labels */
        .map-city-label {
            font-family: 'Inter', 'Noto Sans SC', 'Noto Sans TC', 'Noto Sans KR', sans-serif;
            font-weight: 700;
            color: #0f172a; /* Darker text for light flat map */
            text-shadow: 2px 0 0 #fff, -2px 0 0 #fff, 0 2px 0 #fff, 0 -2px 0 #fff, 1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none !important;
            margin-top: -10px !important;
            margin-left: 12px !important;
            transition: font-size 0.2s ease, opacity 0.2s ease;
        }
        
        .map-region-label {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #64748b; /* Darker slate for visibility on white */
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 14px;
            opacity: 0.9;
            pointer-events: none !important;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            text-align: center;
            transition: font-size 0.2s ease, opacity 0.2s ease;
        }

        /* Zoom-dependent Styling */
        #map[data-zoom="5"] .map-city-label,
        #map[data-zoom="6"] .map-city-label,
        #map[data-zoom="7"] .map-city-label { 
            font-size: 9px; 
            opacity: 0.7; 
        }
        #map[data-zoom="5"] .map-region-label,
        #map[data-zoom="6"] .map-region-label,
        #map[data-zoom="7"] .map-region-label { 
            font-size: 11px; 
            opacity: 0.8; 
        }

        #map[data-zoom="8"] .map-city-label { font-size: 12px; }
        #map[data-zoom="8"] .map-region-label { font-size: 14px; }

        #map[data-zoom="9"] .map-city-label { font-size: 13px; }
        #map[data-zoom="9"] .map-region-label { font-size: 15px; }

        #map[data-zoom="10"] .map-city-label { font-size: 15px; }
        #map[data-zoom="10"] .map-region-label { font-size: 16px; opacity: 0.6; } /* Fade regions when zoomed in close */
        
        #map[data-zoom="11"] .map-city-label, 
        #map[data-zoom="12"] .map-city-label, 
        #map[data-zoom="13"] .map-city-label { font-size: 18px; }
        
        /* Dynamic height for mobile layout */
        .map-container {
            height: 100vh;
        }
        @media (max-width: 768px) {
            .map-container {
                height: 55vh;
            }
            .sidebar-container {
                height: 45vh;
            }
        }

        /* AI Modal Styles */
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        /* Markdown Styles within Modal */
        .prose h3 { font-size: 1.1em; font-weight: 600; margin-bottom: 0.5em; color: #1e293b; }
        .prose p { margin-bottom: 0.8em; line-height: 1.6; color: #334155; }
        .prose strong { color: #0f172a; font-weight: 600; }
        .prose ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 0.8em; }
        .prose li { margin-bottom: 0.3em; }

        /* Quiz Styles */
        .quiz-option {
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
        }
        .quiz-option:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
        }
        .quiz-option.correct {
            background-color: #ecfdf5 !important;
            border-color: #10b981 !important;
            color: #065f46 !important;
        }
        .quiz-option.wrong {
            background-color: #fef2f2 !important;
            border-color: #ef4444 !important;
            opacity: 0.6;
        }
    </style>
</head>

            document.getElementById('map').setAttribute('data-zoom', zoom);

        function changeLanguage(lang) {
            currentLanguage = lang;
            updateStaticText();
            // Refetch if content exists
            if (currentMapData.events.length > 0) {
                handleSearch();
            }
        }

        // --- History Logic ---
        function loadHistory() {
            try {
                const stored = localStorage.getItem('bibleMapHistory');
                if (stored) searchHistory = JSON.parse(stored);
            } catch (e) {
                console.error("Failed to load history", e);
            }
        }

        function addToHistory(passage) {
            // Remove if exists (to move to top)
            searchHistory = searchHistory.filter(item => item.toLowerCase() !== passage.toLowerCase());
            // Add to top
            searchHistory.unshift(passage);
            // Limit to 8 items
            if (searchHistory.length > 8) searchHistory.pop();
            
            saveHistory();
        }

        function saveHistory() {
            localStorage.setItem('bibleMapHistory', JSON.stringify(searchHistory));
        }

        function clearHistory() {
            searchHistory = [];
            saveHistory();
            renderHistoryDropdown();
        }

        function toggleHistory(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('history-dropdown');
            if (dropdown.classList.contains('hidden')) {
                renderHistoryDropdown();
                dropdown.classList.remove('hidden');
            } else {
                dropdown.classList.add('hidden');
            }
        }

        function closeHistoryDropdown(event) {
            const dropdown = document.getElementById('history-dropdown');
            if (!dropdown.contains(event.target) && event.target.id !== 'btn-history') {
                dropdown.classList.add('hidden');
            }
        }

        function renderHistoryDropdown() {
            const dropdown = document.getElementById('history-dropdown');
            const t = translations[currentLanguage];
            
            if (searchHistory.length === 0) {
                dropdown.innerHTML = `
                    <div class="p-3 text-xs text-gray-400 text-center">${t.noHistory}</div>
                `;
                return;
            }

            let html = `
                <div class="flex justify-between items-center px-3 py-2 bg-gray-50 border-b border-gray-100">
                    <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">${t.recentSearches}</span>
                    <button onclick="clearHistory()" class="text-[10px] text-gray-400 hover:text-red-500 transition">${t.clearHistory}</button>
                </div>
                <div class="max-h-48 overflow-y-auto">
            `;

        // --- Helper: Generate Arrow Markers ---
        function getDirectionalArrows(latlngs, color) {
            const arrows = [];
            const minDistanceForArrow = 0.05; 

            for (let i = 0; i < latlngs.length - 1; i++) {
                const start = latlngs[i];
                const end = latlngs[i+1];
                const dx = end[1] - start[1];
                const dy = end[0] - start[0];
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (dist > minDistanceForArrow) {
                    const midLat = (start[0] + end[0]) / 2;
                    const midLng = (start[1] + end[1]) / 2;
                    const bearing = calculateBearing(start[0], start[1], end[0], end[1]);

                    const arrowIcon = L.divIcon({
                        className: 'arrow-icon',
                        html: `<div style="transform: rotate(${bearing}deg); color: ${color}; filter: drop-shadow(0px 1px 1px rgba(255,255,255,0.8));">
                                  <i class="ph-fill ph-caret-up" style="font-size: 16px; display: block;"></i>
                               </div>`,
                        iconSize: [16, 16],
                        iconAnchor: [8, 8]
                    });

                    arrows.push(L.marker([midLat, midLng], { icon: arrowIcon, interactive: false }));
                }
            }
            return arrows;
        }

        function calculateBearing(startLat, startLng, destLat, destLng) {
            const toRad = (deg) => deg * Math.PI / 180;
            const toDeg = (rad) => rad * 180 / Math.PI;
            const y = Math.sin(toRad(destLng - startLng)) * Math.cos(toRad(destLat));
            const x = Math.cos(toRad(startLat)) * Math.sin(toRad(destLat)) -
                      Math.sin(toRad(startLat)) * Math.cos(toRad(destLat)) * Math.cos(toRad(destLng - startLng));
            let brng = Math.atan2(y, x);
            return (toDeg(brng) + 360) % 360;
        }

        // --- Gemini API Logic ---
        async function callGemini(prompt, jsonMode = false) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const generationConfig = jsonMode ? { responseMimeType: "application/json" } : undefined;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: generationConfig
            };

            const delays = [1000, 2000, 4000];
            for (let i = 0; i <= delays.length; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "No response generated.";
                } catch (error) {
                    if (i === delays.length) throw error;
                    await new Promise(resolve => setTimeout(resolve, delays[i]));
                }
            }
        }

            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('quiz-feedback');
            options.forEach(opt => opt.disabled = true);
            if (selectedIdx === correctIdx) {
                btn.classList.add('correct');
                feedback.innerHTML = `<strong class="text-emerald-700">Correct!</strong> <span class="text-gray-600">${explanation}</span>`;
                feedback.classList.remove('hidden', 'bg-red-50', 'border-red-100');
                feedback.classList.add('bg-emerald-50', 'border-emerald-100');
            } else {
                btn.classList.add('wrong');
                options[correctIdx].classList.add('correct');
                feedback.innerHTML = `<strong class="text-red-700">Incorrect.</strong> <span class="text-gray-600">${explanation}</span>`;
                feedback.classList.remove('hidden', 'bg-emerald-50', 'border-emerald-100');
                feedback.classList.add('bg-red-50', 'border-red-100');
            }
            feedback.classList.remove('hidden');
        };

        function showErrorInModal(err) {
            const t = translations[currentLanguage];
            document.getElementById('modal-body').innerHTML = `<div class="text-red-500 text-center py-4"><p>${t.connectionError}</p></div>`;
        }

        // --- Init ---
        loadHistory(); // Load history on start
        currentMapData = defaultData;
        updateStaticText();
        updateMapUI();
    </script>
</body>
